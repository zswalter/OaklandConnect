{%  extends 'base.html' %}

{%  block title %}Sign Up{% endblock %}

{% block content %}
     <div class="row">
            <div class="col-md-12" >
                <div class="panel panel-primary" >
                    <div class="panel-heading" style="background-color: #8e774d">
                        <h3 class="panel-title" >------Sign Up------</h3>
                      </div>
                      <div class="panel-body" >
                        <form method="post" >
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Sign Up</button>
                        </form>
                      </div>
                </div>
            </div>
        </div>
{% endblock %}
