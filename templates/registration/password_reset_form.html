{% extends 'base.html' %}

{%  block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <div class="row">
            <div class="col-md-12" >
                <div class="panel panel-primary" >
                    <div class="panel-heading" style="background-color: #8e774d">
                        <h3 class="panel-title" style="text-align: center">------Forgot your password?------</h3>
                      </div>
                      <div class="panel-body" >
                          <p>Enter your email below and we will send you a password reset link!</p>
                          <form method="post">
							{% csrf_token %}
								{{ form.as_p }}
                                <input type="submit" value="Send me a link!">
                            </form>
                      </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
